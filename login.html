<html>

<head>

	<title>Sign In</title>

	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

	<link rel="stylesheet" type="text/css" href="style.css">

	<style>

		body{

			background-size: cover;

		}

	</style>

</head>

<body >

	<div class="limiter">

		<div class="container-login100">

			<div class="wrap-login100">

				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178"  method="POST">

					<span class="login100-form-title">

						Sign In

					</span><br><br><br><br><br><br><br><br><br><br>



					<center><div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">

						<input class="input100" type="text" name="username" placeholder="Username" size="10">

						<span class="focus-input100"></span>

					</div><br>



					<div class="wrap-input100 validate-input" data-validate = "Please enter password">

						<input class="input100" type="password" name="pwd" placeholder="Password">

						<span class="focus-input100"></span>

					</div><br>

                    </center>

					<div class="text-right p-t-13 p-b-23">

						<span class="tcolor1">

							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot

						</span>



						<a href="#" class="tcolor2">

							Username / Password?

						</a>

					</div><br><br>



				<center>	<div class="container-login100-form-btn" style="font-family: Univia Pro Regular;">

						<button class="signin-form-btn" >

							Sign in

						</button>

					</div><br><br><br>

				</center>

					<div class="flex-col-c p-t-170 p-b-40">

						<span class="tcolor1 p-b-9">

							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Do not have an account?

						</span>



						<a href="signup.html" class="tcolor3">

							Sign up now

						</a>

					</div><br><br><br>

				</form>

			</div>

		</div>

	</div>

</body>

</html>
